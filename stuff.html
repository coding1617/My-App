<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }
    </style>

</head>

<body class="purple lighten-4">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1 style="font-family: Optima", class="pink-text accent-3">Dance Inventory:</h1>
            <table>
                <thead>

                    <tr>
                        <th style="font-family: Optima", class="blue-text darken-2">Item</th>
                        <th style="font-family: Optima", class="blue-text darken-2">Quantity</th>
                        <th style="font-family: Optima"></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td style="font-family: Optima">Tap Costume</td>
                        <td style="font-family: Optima">1</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html", style="font-family: Optima"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red", style="font-family: Optima"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr style="font-family: Optima">
                        <td style="font-family: Optima">Ballet Costume</td>
                        <td style="font-family: Optima">1</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html", style="font-family: Optima"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red", style="font-family: Optima"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2 style="font-family: Optima", class="pink-text accent-3">Add stuff:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name", style="font-family: Optima">Item Name:</label>
                        <input style="font-family: Optima", type="text" name="name" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label style="font-family: Optima", for="quantity">Item Quantity:</label>
                        <input style="font-family: Optima", type="number" name="quantity" value=0 required>
                    </div>
                </div>
                <button style="font-family: Optima", class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>

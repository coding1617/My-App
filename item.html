<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }
    </style>
</head>

<body class="purple lighten-4">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="stuffDetail">
            <h1 style="font-family: Optima">Stuff details:</h1>
            <table>
                <tr>
                    <th style="font-family: Optima">Item:</th>
                    <td style="font-family: Optima">Tap Costume</td>
                </tr>
                <tr>
                    <th style="font-family: Optima">Quantity:</th>
                    <td style="font-family: Optima">1</td>

                </tr>
                <tr>
                    <th style="font-family: Optima">Description:</th>
                    <td style="font-family: Optima">
                        Color: Black
                        <br> Type: Leotard</br>
                        Other info: Lots of rhinestones,
                        With tights, shoes
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="stuffControls">
            <a class="btn-large waves-effect waves-light orange left modal-trigger", style="font-family: Optima", href="#stuffEdit">
                <i class="material-icons right">edit</i>Edit
            </a>
            <a style="font-family: Optima", class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>Delete
            </a>
        </div>


        <div class="modal" id="stuffEdit">

            <div class="modal-content">

                <h2 style="font-family: Optima">Edit item:</h2>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <label style="font-family: Optima", for="name">Item Name:</label>
                            <input type="text" name="name" class="validate" data-length="32" required>
                        </div>
                        <div class="input-field col s6">
                            <label style="font-family: Optima", for="quantity">Item Quantity:</label>
                            <input type="number" name="quantity" value=1 required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label style="font-family: Optima",  for="description">Item Description:</label>
                            <input type="text" name="description" data-length="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button style="font-family: Optima", class="btn waves-effect waves-light " type="submit"><i
                                class="material-icons right">send</i>Submit</button>

                        <a href="#!" style="font-family: Optima" class="modal-close waves-effect waves-green btn-flat">Never Mind</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
    
</body>

</html>
